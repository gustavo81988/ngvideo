<h1>
  {{title}}
</h1>


<div *ngFor="let item of videoList">
  <div *ngIf="item.embed">
    <a href="videos/{{item.slug}}">{{item.name}}</a>
    <div style="position:relative; height:0; padding-bottom:56.25%;">
        <iframe style="position:absolute; width:100%; height:100%; left:0" width="854" height="480" [src]="getEmbedUrl(item)" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
